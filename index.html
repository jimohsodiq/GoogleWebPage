<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <head http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Google Home Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
	<header>
    <nav>
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="google-dots.jpeg" alt="google-dots"/>
    </nav>
  </header>

  <main>

    <img src="google-logo.png" alt="google-logo"/>
    <div class="box">
      <img src="search_icon.png" alt="searchicon">
      <img src="google-mic-logo.png" alt="googlemic">

    </div>
    <div class="btn-container">
      <button type="button" name="button">Google Search</button>
      <button type="button" name="button">I'm Feeling Lucky</button>
    </div>

    <div class="google-lang">
      <p>Google offered in:</p>
      <a href="#">Hausa</a>
      <a href="#">Igbo</a>
      <a href="#">Ede Yoruba</a>
      <a href="#">Nigerian Pidgin</a>
    </div>
  </main>

  <footer>
<div class="footer-top">
  <p>Nigeria</p>
  </div>

  <div class="footer-bottom">
    <div class="left">
      <a>About</a>
      <a>Advertising</a>
      <a>Business</a>
      <a>How Search Works</a>
    </div>
    <div class="middle">
    <a>Carbon Neutral Since 2007</a>
    </div>

    <div class="right">
      <a>Privacy</a>
      <a>Terms</a>
      <a>Settings</a>

    </div>

  </div>


  </footer>
</body>
</html>
